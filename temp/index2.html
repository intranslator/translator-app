<html ng-app="app">
  <head>
    <title>textual.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
  </head>
  <body>
    <div ng-view class="view"></div>

    <script type="text/ng-template" id="view-header.html">
      <header class="view-header">
        <nav class="navbar navbar-default">
        	<div class="container-fluid">
        		<p class="navbar-text">textual.io</p>
            <ng-transclude></ng-transclude>
        	</div>
        </nav>
      </header>
    </script>

    <script type="text/ng-template" id="view-footer.html">
      <footer class="view-footer">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <p class="navbar-text"><span text>Copyright &copy; 2015-2016</span> <a href="https://www.jonatanpedersen.com" target="_blank">Jonatan Pedersen</a></p>
            <ng-transclude></ng-transclude>
          </div>
        </nav>
      </footer>
    </script>

    <script type="text/ng-template" id="project-list.html">
      <view-header></view-header>
      <div class="view-body">
        <section class="section section-default">
          <div class="container">
            <h2 text>Projects</h2>
            <menu class="list-group">
              <a href="/projects/{{project.name}}/repository" class="list-group-item" ng-repeat="project in projects">{{project.name}}</a>
            </menu>
          </div>
        </section>
      </div>
      <view-footer></view-footer>
    </script>

    <script type="text/ng-template" id="create-project.html">
      <view-header></view-header>
      <div class="view-body">
        <section class="section section-default">
          <div class="container">
            <h2 text>Create project</h2>
            <hr/>
            <form name="createProjectForm" ng-submit="submitCreateProjectForm()">
              <p class"form-group">
                <label for="projectName" text>Project name</label>
                <input id="projectName" type="text" class="form-control" ng-model="createProjectFormData.projectName" required ng-pattern="'[0-9a-zA-Z-]+'" />
                <p>e.g. <span ng-click="createProjectFormData.projectName = 'textual-app'">textual-app</span></p>
              </p>
              <hr/>
              <p class"form-group">
                <label for="repository" text>Pick a repository from the list, or write the url below</label>
                <select id="repository" class="form-control" ng-model="createProjectFormData.repositoryUrl" ng-options="repository.url as repository.name for repository in repositories"></select>
              </p>
              <p class"form-group">
                <label for="repositoryUrl" text>Repository url</label>
                <input id="repositoryUrl" type="uri" class="form-control" ng-model="createProjectFormData.repositoryUrl" required />
              </p>
              <p>e.g. <span ng-click="createProjectFormData.repositoryUrl = 'https://github.com/jonatanpedersen/textual-app-texts.git'">https://github.com/jonatanpedersen/textual-app-texts.git</span></p>
              <hr/>
              <p class"form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="createProjectForm.$invalid" text>Create project</button>
              </p>
            </form>
          </div>
        </section>
      </div>
      <view-footer></view-footer>
    </script>

    <script type="text/ng-template" id="project-sidebar.html">
        <nav class="sidebar">
          <ul class="sidebar-top button-group">
            <li class="button-group-item"><a href="/projects/{{projectName}}"><i class="icon-font"></i></a></li>
            <li class="button-group-item"><a href="/projects/{{projectName}}/settings"><i class="icon-cog"></i></a></li>
          </ul>
          <ul class="sidebar-bottom button-group">
            <li class="button-group-item"><a href="/user/profile"><i class="icon-user"></i></a></li>
            <li class="button-group-item"><a href="/logout"><i class="icon-lock"></i></a></li>
          </ul>
        </nav>
    </script>
     
    <script type="text/ng-template" id="repository.html">
      <view-header>
        <i class="icon-bars"></i>
        <ul class="nav navbar-nav navbar-left">
          <li class="dropdown" uib-dropdown>
           <a href="" uib-dropdown-toggle class="dropdown-toggle">{{ 'Projects' | text }} <span class="caret"></span></a>
           <ul class="dropdown-menu">
             <li ng-repeat="project in projects" ng-class="{ active: project.name === currentProjectName() }"><a href="/projects/{{project.name}}/repository">{{project.name}}</a></li>
             <li ng-if="projects.length > 0" role="separator" class="divider"></li>
             <li><a href="/create-project" text>Create Project</a></li>
           </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-left">
          <li class="dropdown" uib-dropdown>
           <a href="" uib-dropdown-toggle class="dropdown-toggle">{{ 'Columns' | text }} <span class="caret"></span></a>
           <ul class="dropdown-menu">
             <li ng-repeat="column in availableColumns" ng-click="toggleColumn(column)">
              <a href="">{{column}} <i class="glyphicon glyphicon-ok pull-right" ng-if="selectedColumns.indexOf(column) > -1"></i></a>
             </li>
           </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{ 'search' | text }}" ng-model="searchText">
          </div>
        </form>
      </view-header>

      <div class="view-body">
        <project-sidebar></project-sidebar>
        
        <div class="content">
          <div class="table-flex">
            <div class="table-header">
              <div class="table-row">
                <div class="table-column" text>Text Id</div>
                <div class="table-column" ng-repeat="column in selectedColumns">
                  {{column}}
                </div>
                <div class="table-column"></div>
              </div>
            </div>
            <div class="table-body">
              <div class="table-row" ng-repeat="text in allTexts | filter: searchText | limitTo: 100 | orderBy: 'id' ">
                <div class="table-column">
                  <textarea ng-model="text.id" type="text" ng-change="moveText('{{text.id}}', text.id)" ng-model-options="{ updateOn: 'blur' }" msd-elastic class="form-control input-sm"></textarea>
                </div>
                <div class="table-column" ng-repeat="languageCode in selectedColumns">
                  <textarea ng-model="text.languages[languageCode]" type="text" ng-change="updateTextValue(text.id, languageCode, '{{text.languages[languageCode]}}')" ng-model-options="{ updateOn: 'blur' }" msd-elastic class="form-control input-sm"></textarea>
                </div>
                <div class="table-column">
                  <button ng-click="removeText(text.id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
              </div>
            </div>
            <form name="addTextForm" class="table-footer">
              <div class="table-row">
                <div class="table-column">
                  <textarea ng-model="addTextFormData.textId" type="text" msd-elastic class="form-control input-sm" placeholder="Text Id" required></textarea>
                </div>
                <div class="table-column" ng-repeat="languageCode in selectedColumns">
                  <textarea ng-model="addTextFormData.languages[languageCode]" type="text" msd-elastic class="form-control input-sm" placeholder="{{languageCode}}"></textarea>
                </div>
                <div class="table-column">
                  <button type="submit" class="btn btn-primary" ng-click="addText()"><i class="glyphicon glyphicon-plus"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <view-footer></view-footer>
    </script>

    <script type="text/ng-template" id="project-settings.html">
      <view-header></view-header>
      <div class="view-body">
        <project-sidebar></project-sidebar>
        <section class="section section-default">
          <div class="container">
            <h2 text>Project settings</h2>
            <form name="updateProjectSettingsForm" ng-submit="submitUpdateProjectSettingsForm()">
              <fieldset>
                <legend>Languages</legend>
                <div class="form-group" ng-repeat="language in projectSettings.languages">
                  <div class="row">
                    <div class="col-xs-4">
                      <input type="text" ng-model="language" class="form-control" />
                    </div>
                    <div class="col-xs-8">
                      <button type="button" ng-disabled="projectSettings.languages.length === 1" ng-click="projectSettings.languages.splice($index, 1)" class="btn btn-default"><i class="glyphicon glyphicon-trash"></i></button>
                    </div>
                  </div>
                </div>
                <hr/>
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-4">
                      <input type="text" ng-model="newLanguage" class="form-control" />
                    </div>
                    <div class="col-xs-8">
                      <button type="button" ng-click="projectSettings.languages.indexOf(newLanguage) === -1 ? projectSettings.languages.push(newLanguage) : false; newLanguage=''" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                  </div>
                </div>
              </fieldset>
              <hr/>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="updateProjectSettingsForm.$invalid" text>Update project settings</button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <view-footer></view-footer>
    </script>

    <script type="text/ng-template" id="user-profile.html">
      <section class="section section-default">
        <div class="container">
          <h2 text>User profile</h2>
          <form name="userProfileForm" ng-submit="submitUserProfileForm()">
            <div class="form-group">
              <label for="displayName" text>Display name</label>
              <input type="text" ng-model="userProfile.displayName" required class="form-control" />
            </div>
            <div class="form-group">
              <label for="email" text>Email address</label>
              <input type="email" ng-model="userProfile.email" required class="form-control" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" ng-disabled="userProfileForm.$invalid" text>Submit</button>
            </div>
          </form>
        </div>
      </section>
    </script>

    <script type="text/ng-template" id="user-settings.html">
      <section class="section section-default">
        <div class="container">
          <h2 text>User settings</h2>
          <form name="userSettingsForm" ng-submit="submitUserSettingsForm()">
            <p class="form-group">
              <label for="columns" text>Columns</label>
              <input type="text" ng-model="userSettings.columns" required class="form-control" />
            </p>
            <p class="form-group">
              <button type="submit" class="btn btn-primary" ng-disabled="userSettingsForm.$invalid" text>Submit</button>
            </p>
          </form>
        </div>
      </section>
    </script>
    <script src="/bundle.js"></script>
  </body>
</html>
