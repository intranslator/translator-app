<html ng-app="app">
  <head>
    <title>textual.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet">
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarController">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#/" class="navbar-brand">textual.io <small class="beta">beta</small></a>
        </div>
        <ul class="nav navbar-nav navbar-left">
          <li class="dropdown" uib-dropdown>
           <a href="" uib-dropdown-toggle class="dropdown-toggle">{{ 'Repositories' | text }} <span class="caret"></span></a>
           <ul class="dropdown-menu">
             <li ng-repeat="repositoryName in repositoryNames" ng-class="{ active: repositoryName === currentRepositoryName }"><a href="#/repository/{{repositoryName}}">{{repositoryName}}</a></li>
             <li ng-if="repositoryNames.length > 0" role="separator" class="divider"></li>
             <li><a href="#/clone-repository" text>Clone repository</a></li>
           </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" uib-dropdown>
           <a href="" uib-dropdown-toggle class="dropdown-toggle"><i class="glyphicon glyphicon-user"></i> {{ userProfile.displayName }} <span class="caret"></span></a>
           <ul class="dropdown-menu">
             <li><a href="#/user/profile" text>Profile</a></li>
             <li class="divider"></li>
             <li><a href="/logout" text>Log out</a></li>
           </ul>
          </li>
        </ul>
      </div>
    </nav>

    <main ng-view class="main"></main>

    <nav class="navbar navbar-default navbar-fixed-bottom navbar-bottom">
      <div class="container-fluid">
        <p class="navbar-text"><span text>Copyright &copy; 2015</span> <a href="https://www.jonatanpedersen.com" target="_blank">Jonatan Pedersen</a></p>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/license" target="_blank" text>License</a></li>
        </ul>
      </div>
    </nav>

    <script type="text/ng-template" id="repository-list.html">
      <section class="section section-default">
        <div class="container">
          <h2 text>Repositories</h2>
          <menu class="list-group">
            <a href="#/repository/{{repositoryName}}" class="list-group-item" ng-repeat="repositoryName in repositoryNames">{{repositoryName}}</a>
          </menu>
        </div>
      </section>
    </script>

    <script type="text/ng-template" id="clone-repository.html">
      <section class="section section-default">
        <div class="container">
          <h2 text>Clone repository</h2>
          <form name="cloneRepositoryForm" ng-submit="submitCloneRepositoryForm()">
            <p class"form-group">
              <label for="repositoryUrl" text>Repository name</label>
              <input type="text" class="form-control" ng-model="cloneRepositoryFormData.repositoryName" required />
              <p>e.g. <span ng-click="cloneRepositoryFormData.repositoryName = 'translation-app-text'">translation-app-text</span></p>
            </p>
            <p class"form-group">
              <label for="repositoryUrl" text>Repository url</label>
              <input type="uri" class="form-control" ng-model="cloneRepositoryFormData.repositoryUrl" required />
              <p>e.g. <span ng-click="cloneRepositoryFormData.repositoryUrl = 'https://github.com/jonatanpedersen/translator-app-texts.git'">https://github.com/jonatanpedersen/translator-app-texts.git</span></p>
            </p>
            <p class"form-group">
              <button type="submit" class="btn btn-primary" text>Clone</button>
            </p>
          </form>
        </div>
      </section>
    </script>

    <script type="text/ng-template" id="repository.html">
      <nav class="toolbar">
        <div class="container-fluid">
          <div class="btn-toolbar">
            <div class="btn-group">
              <button ng-click="sync()" ng-disabled="updatingTexts" class="btn btn-default" title="{{ 'Pull/Push (ALT+S)' | text }}" text>Sync</button>
            </div>
            <div class="btn-group" uib-dropdown>
              <button type="button" uib-dropdown-toggle class="btn btn-default dropdown-toggle">
                <span text>Columns</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-repeat="column in availableColumns" ng-click="toggleColumn(column)"><a href="">{{column}} <i class="glyphicon glyphicon-ok pull-right" ng-if="selectedColumns.indexOf(column) > -1"></i></a></li>
              </ul>
            </div>
            <div class="btn-group">
              <form class="form-inline" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="{{ 'search' | text }}" ng-model="searchText">
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <div class="table-flex">
        <div class="table-header">
          <div class="table-row">
            <div class="table-column" text>Text Id</div>
            <div class="table-column" ng-repeat="column in selectedColumns">
              {{column}}
            </div>
            <div class="table-column"></div>
          </div>
        </div>
        <div class="table-body">
          <div class="table-row" ng-repeat="text in allTexts | filter: searchText | limitTo: 1000 | orderBy: 'id' ">
            <div class="table-column">
              <input ng-model="text.id" type="text" ng-change="moveText('{{text.id}}', text.id)" ng-model-options="{ updateOn: 'blur' }" class="form-control input-sm" />
            </div>
            <div class="table-column" ng-repeat="languageCode in selectedColumns">
              <input ng-model="text.languages[languageCode]" type="text" ng-change="updateTextValue(text.id, languageCode, '{{text.languages[languageCode]}}')" ng-model-options="{ updateOn: 'blur' }" class="form-control input-sm" />
            </div>
            <div class="table-column">
              <button ng-click="removeText(text.id)" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
          </div>
        </div>
        <form name="addTextForm" class="table-footer">
          <div class="table-row">
            <div class="table-column">
              <input ng-model="addTextFormData.textId" type="text" class="form-control input-sm" placeholder="Text Id" required />
            </div>
            <div class="table-column" ng-repeat="languageCode in selectedColumns">
              <input ng-model="addTextFormData.languages[languageCode]" type="text" class="form-control input-sm" placeholder="{{languageCode}}" />
            </div>
            <div class="table-column">
              <button type="submit" class="btn btn-default btn-sm" ng-click="addText()"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
          </div>
        </form>
      </div>
    </script>

    <script type="text/ng-template" id="errorModal.html">
      <div class="modal-header">
          <h3 class="modal-title" text>Error</h3>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="ok()" text>OK</button>
      </div>
    </script>

    <script type="text/ng-template" id="user-profile.html">
      <section class="section section-default">
        <div class="container">
          <h2 text>User profile</h2>
          <form name="userProfileForm" ng-submit="submitUserProfileForm()">
            <p class="form-group">
              <label for="displayName" text>Display name</label>
              <input type="text" ng-model="userProfile.displayName" required class="form-control" />
            </p>
            <p class="form-group">
              <button type="submit" class="btn btn-primary" ng-disabled="userProfileForm.$invalid" text>Submit</button>
            </p>
          </form>
        </div>
      </section>
    </script>

    <script type="text/ng-template" id="user-settings.html">
      <section class="section section-default">
        <div class="container">
          <h2 text>User settings</h2>
          <form name="userSettingsForm" ng-submit="submitUserSettingsForm()">
            <p class="form-group">
              <label for="columns" text>Columns</label>
              <input type="text" ng-model="userSettings.columns" required class="form-control" />
            </p>
            <p class="form-group">
              <button type="submit" class="btn btn-primary" ng-disabled="userSettingsForm.$invalid" text>Submit</button>
            </p>
          </form>
        </div>
      </section>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>
    <script src="ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
